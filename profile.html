<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e2512d;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        .profile-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }

        .profile-image {
            max-width: 100%;
            clip-path: circle(30%);
        }

        .profile-details {
            margin-bottom: 20px;
        }

        .profile-activities {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
        p{
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>User Profile</h2>

<div class="profile-container">
    <img class="profile-image" src="imh1.jpg" alt="User Profile Picture">
    <div class="profile-details">
        <p><strong>Name:</strong> Md Jahirul Islam</p>
        <p><strong>Email:</strong> johirulislam@gmail.com</p>
        <p><strong>Location:</strong> Chiitagong, Bangladesh</p>
    </div>
    <div class="profile-activities">
        <h3>Recent Activities</h3>
        <ul>
            <li>Logged in on January 23, 2024</li>
            <li>Updated profile information</li>
            <li>Posted a comment on a blog</li>
            <!-- Add more activities as needed -->
        </ul>
    </div>
</div>

</body>
</html>
